<div class="form-floating">
    <ng-container *ngIf="type() === 'textarea'; else inputField">
      <textarea 
          [class.is-invalid]="control.touched && control.invalid"
          class="form-control"
          [formControl]="control"
          [placeholder]="label()"
          rows="6">
      </textarea>
  </ng-container>

  <ng-template #inputField>
      <input 
          [class.is-invalid]="control.touched && control.invalid"
          [type]="type()"
          class="form-control"
          [formControl]="control"
          [placeholder]="label()">
  </ng-template>
    
    <div *ngIf="control.hasError('required')" 
      class="invalid-feedback text-start">Please enter {{label()}}</div>
    <div *ngIf="control.hasError('minlength')" 
      class="invalid-feedback text-start">
        {{label()}} must be at least {{control.errors?.['minlength'].requiredLength}} characters
    </div>
    <div *ngIf="control.hasError('maxlength')" 
      class="invalid-feedback text-start">
      {{label()}} must be at most {{control.errors?.['maxlength'].requiredLength}} characters
    </div>
    <div *ngIf="control.hasError('isMatching')" 
      class="invalid-feedback text-start">
      Passwords do not match
    </div>
    <div *ngIf="control.hasError('email')" 
      class="invalid-feedback text-start">
      {{label()}} is not a valid email address
    </div>
</div>

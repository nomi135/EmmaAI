<ngx-spinner type="line-scale-party" [fullScreen]="true"></ngx-spinner>

<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th style="width: 30%;">User Name</th>
                <th style="width: 40%;">Active roles</th>
                <th style="width: 30%;"></th>
            </tr>
        </thead>
        <tbody>
            @for (user of users; track user.userName) {
                <tr>
                    <td>{{user.userName}}</td>
                    <td>{{user.roles}}</td>
                    <td>
                        <button (click)="openRolesModal(user)" class="btn btn-primary"><i class="bi bi-pencil-square"></i> Edit roles
                        </button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>

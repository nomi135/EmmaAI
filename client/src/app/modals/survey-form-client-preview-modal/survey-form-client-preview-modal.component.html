<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="btn-close close pull-right" (click)="bsPreviewModalRef.hide()">
        <span class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row col-sm-12" style="max-height: calc(100vh - 200px); overflow-y: auto;">
        <canvas #canvas width="800" height="600"></canvas>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default pull-right" (click)="bsPreviewModalRef.hide()">Close</button>
</div>
